<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="main.css">
<style>
div.home{
  border: 10px solid black;
  padding: 40px;
  margin: 10px;
}
body {
  background-color: lightgray;
}
input.timer_input {
	width: 1.2em;
}
::placeholder {
	text-align: center;
}
</style>
</head>
<body>

<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
	<div class="main1">
		<h1>The Final Countdown</h1>
		<div class="centered">
			<h2>Log in</h2>
			<table>
				<tr>
					<td><label name="username" for="username">Username:</label></td>
					<td><input type="text" id="username"></td>
				</tr>
				<tr>
					<td><label name="password" for="password">Password:</label></td>
					<td><input type="password" id="password"></td>
				</tr>
			</table>

			<button id="login" class="button button1">Log in</button>

			<div id="result">&nbsp;</div>
		</div>

		<p>Need an account? Create an account <a href="create.html">here</a>.</p>
	</div>
</div>

<div>
	<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; SIGN IN</span>
</div>
<div class="home">
  temporary div for some welcome info
</div>
<div class="home">
  <input type="text" class="timer_input" id="input_hours" placeholder="h" maxlength="2" onkeydown="restrictInput(this)" onkeyup="restrictInput(this)">
  <span id="display_hours"></span>
  <span>:</span>
  <input type="text" class="timer_input" id="input_minutes" placeholder="m" maxlength="2" onkeydown="restrictInput(this)" onkeyup="restrictInput(this)">
  <span id="display_minutes"></span>
  <span>:</span>
  <input type="text" class="timer_input" id="input_seconds" placeholder="s" maxlength="2" onkeydown="restrictInput(this)" onkeyup="restrictInput(this)">
  <span id="display_seconds"></span>
  <button id="timer_start">Start</button>
  <button id="timer_pause">Pause</button>
  <button id="timer_stop">Stop</button>
  <button id="timer_finish">Finish</button>
</div>

<div class="container">
  <div id="newtask">
      <input type="text" placeholder="Add Tasks">
      <button id="push">Add</button>
  </div>
  <div id="tasks"></div>
</div>

<div class="home">
  temporary div for a music player
</div>

<script src="login.js"></script>
<script src="timer.js"></script>
<script src="task.js"></script>

<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "450px";
  document.getElementById("main").style.marginLeft = "450px";
  document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("main").style.marginLeft= "0";
  document.body.style.backgroundColor = "white";
}
</script>

</body>
</html>
