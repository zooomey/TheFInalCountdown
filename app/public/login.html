<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Log in</title>
<link rel="stylesheet" href="main.css">
</head>
<body>
<div class="main1">
	<h1>The Final Countdown</h1>
	<div class="centered">
		<h2>Log in</h2>
		<table>
			<tr>
				<td><label name="username" for="username">Username:</label></td>
				<td><input type="text" id="username"></td>

			<tr>
				<td><label name="password" for="password">Password:</label></td>
				<td><input type="password" id="password"></td>
			</tr>
		</table>

		<button id="login" class="button button1">Log in</button>

		<div id="result">&nbsp;</div>
	</div>

	<p>Need an account? Create an account <a href="create.html">here</a>.</p>
</div>

<script src="login.js"></script>

</body>
</html>
